
<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="dialog">
			<form id="register">
				<h1>Create CAD Character</h1>
				<br>
				First Name: <input id="firstname" type="text" placeholder="John"><br>
				<br>
				Last Name: <input id="lastname" type="text" placeholder="Doe"><br>
                <br>
                Middle Inital: <input id="middleinitial" type="text" placeholder="J"><br>
				<br>
                AKA: <input id="aka" type="text" placeholder="doe, johny"><br>
                <br>
                Date of Birth: <input id="dateofbirth" type="text" placeholder="Date of Birth [MM/DD/YYYY]"><br>
                <br>
                Sex:<br>
                <center>
				    <label class="container">Male<input type="radio" name="sex" value="m" checked><span class="checkmark"></span></label>
                    <label class="container">Female<input type="radio" name="sex" value="f" ><span class="checkmark"></span></label>
                </center><br>
                <br>
                Height: <input id="height" type="text" placeholder="5 10"><br>
                <br>
                Weight: <input id="weight" type="text" placeholder="175 IB"><br>
                <br>
                Race: <input id="skin" type="text" placeholder="Caucasian"><br>
                <br>
                Hair Color: <input id="hair" type="text" placeholder="black"><br>
                <br>
                Eye Color: <input id="eyes" type="text" placeholder="Blue"><br>
                <br>
                Address: <input id="residence" type="text" placeholder="3183 E. Example Ave"><br>
                <br>
                Zip: <input id="zip" type="text" placeholder="3183"><br>
                <br>
                Occupation: <input id="occupation" type="text" placeholder="Software Developer"><br>
                <br>
                
				<button id="submit" type="submit">Create Character</button>
			</form>
		</div>

		
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
